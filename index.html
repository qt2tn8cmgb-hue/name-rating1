<!DOCTYPE html>
<html lang="ru">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg: #0f2027;
            --bg2: #203a43;
            --text: #ffffff;
            --card: rgba(255, 255, 255, 0.1);
            --btn1: #ff416c;
            --btn2: #ff4b2b;
        }

        body.light {
            --bg: #f5f7fa;
            --bg2: #c3cfe2;
            --text: #111111;
            --card: rgba(0, 0, 0, 0.08);
            --btn1: #36d1dc;
            --btn2: #5b86e5;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg), var(--bg2));
            font-family: Arial, sans-serif;
            color: var(--text);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: 0.5s;
        }

        input,
        button {
            padding: 18px;
            font-size: 18px;
            border-radius: 30px;
            border: none;
            margin: 10px;
        }

        input {
            width: 80%;
            max-width: 320px;
        }

        button {
            background: linear-gradient(135deg, var(--btn1), var(--btn2));
            color: white;
            cursor: pointer;
        }

        .battle {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 20px;
        }

        .card {
            background: var(--card);
            border-radius: 20px;
            overflow: hidden;
            animation: fade 0.4s ease;
        }

        .card img {
            width: 100%;
            height: 240px;
            object-fit: cover;
        }

        .card h2 {
            margin: 0;
            padding: 14px;
        }

        .toggle {
            position: fixed;
            top: 14px;
            right: 14px;
        }

        .heart {
            position: fixed;
            font-size: 24px;
            pointer-events: none;
            animation: fly 1s linear forwards;
        }

        .top {
            padding: 20px;
        }

        .place {
            padding: 20px;
            border-radius: 20px;
            background: var(--card);
            font-size: 22px;
            margin: 10px 0;
        }

        .first {
            font-size: 28px;
            box-shadow: 0 0 30px gold;
        }

        @keyframes fade {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fly {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(-120px);
            }
        }
    </style>

</head>

<body>

    <button class="toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>

    <!-- LOGIN -->

    <!-- GAME -->
    <div id="game" style="display:none">

    <!-- RESULT -->
    <div id="result" style="display:none"></div>

    <script>

        const PASSWORD = "yamakasi";

        const girls = [
            { name: "–°–µ–ª–µ–Ω", img: "images/selen.jpg" },
            { name: "–®–∞—Ö–Ω–æ–∑–∞", img: "images/shakhnoza.jpg" },
            { name: "–ú—É–±–∏–Ω–∞", img: "images/mubina.jpg" },
            { name: "–Ø–º–∏", img: "images/yami.jpg" },
            { name: "–†–æ–∑–∏—è", img: "images/roziya.jpg" },
            { name: "–ú–∞–ª–∏–∫–∞", img: "images/malika.jpg" },
            { name: "–ê–∏—à–∞", img: "images/aisha.jpg" }
        ];

        const boys = [
            { name: "–ê–∑–∏–∑–±–µ–∫", img: "images/azizbek.jpg" },
            { name: "–ê–±–¥—É–ª–ª–æ—Ö", img: "images/abdulloh.jpg" },
            { name: "–ò—Å—Ä–æ–∏–ª", img: "images/isroil.jpg" },
            { name: "–ê—Å–∞–¥–±–µ–∫", img: "images/asadbek.jpg" },
            { name: "–¢–∏–º—É—Ä", img: "images/timur.jpg" },
            { name: "–ò–º—Ä–∞–Ω", img: "images/imran.jpg" },
            { name: "–ò—Å—Ñ–∞–Ω–¥–∏–æ—Ä", img: "images/isfandiyor.jpg" },
            { name: "–ë–æ—Ä–∏—Å", img: "images/boris.jpg" }
        ];

        let pool = [];
        let ranking = [];
        let userName = localStorage.getItem("userName") || "";

        function toggleTheme() {
            document.body.classList.toggle("light");
        }

        if (userName) {
            document.getElementById("username").value = userName;
        }

        function startApp() {

            let inputName =
                document.getElementById("username").value.trim();

            if (userName && inputName !== userName) {

                let pass = prompt("–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –¥–ª—è —Å–º–µ–Ω—ã –∏–º–µ–Ω–∏");

                if (pass !== PASSWORD) {
                    alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å");
                    document.getElementById("username").value = userName;
                    return;
                }
                else {
                    localStorage.setItem("userName", inputName);
                    userName = inputName;
                }

            } else {
                userName = inputName;
                localStorage.setItem("userName", userName);
            }

            if (girls.some(g => g.name === userName)) {
                pool = [...boys];
            }
            else if (boys.some(b => b.name === userName)) {
                pool = [...girls];
            }
            else {
                alert("–ò–º—è –Ω–µ –≤ —Å–ø–∏—Å–∫–µ");
                return;
            }

            ranking = [];

            document.getElementById("login").style.display = "none";
            document.getElementById("game").style.display = "block";

            nextRound();
        }

        function nextRound() {

            if (pool.length === 1) {

                ranking.unshift(pool[0]);

                showTop();
                sendToTelegram();

                return;
            }

            let a = pool.shift();
            let b = pool.shift();

            let battle = document.getElementById("battle");
            battle.innerHTML = "";

            battle.appendChild(makeCard(a, b));
            battle.appendChild(makeCard(b, a));
        }

        function makeCard(item, other) {

            let div = document.createElement("div");
            div.className = "card";

            div.innerHTML = `
            <img src="${item.img}">
            <h2>${item.name}</h2>
        `;

            div.onclick = (e) => {

                showHeart(e.clientX, e.clientY);

                pool.push(item);
                ranking.unshift(other);

                nextRound();
            };

            return div;
        }

        function showHeart(x, y) {

            let h = document.createElement("div");
            h.className = "heart";
            h.innerText = "üíñ";

            h.style.left = x + "px";
            h.style.top = y + "px";

            document.body.appendChild(h);

            setTimeout(() => h.remove(), 1000);
        }

        function showTop() {

            document.getElementById("game").style.display = "none";
            let r = document.getElementById("result");
            r.style.display = "block";

            r.innerHTML = `
            <h1>üèÜ –¢–æ–ø 3</h1>
            <div class="top">
                <div class="place first">ü•á ${ranking[0].name}</div>
                <div class="place">ü•à ${ranking[1].name}</div>
                <div class="place">ü•â ${ranking[2].name}</div>
            </div>
            <button onclick="location.reload()">üîÑ AGAIN</button>
        `;
        }

        function sendToTelegram() {

            const TOKEN = "–í–°–¢–ê–í–¨_BOT_TOKEN";
            const CHAT_ID = "–¢–í–û–ô_CHAT_ID";

            let text =
                "üë§ –ò–º—è: " + userName + "\n\n" +
                "üèÜ –†–µ–π—Ç–∏–Ω–≥:\n" +
                ranking.map((r, i) => (i + 1) + ". " + r.name).join("\n");

            fetch(
                "https://api.telegram.org/bot" + TOKEN + "/sendMessage",
                {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: text
                    })
                }
            );
        }

    </script>
