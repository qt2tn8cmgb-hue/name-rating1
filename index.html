<!DOCTYPE html>
<html lang="ru">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–π—Ç–∏–Ω–≥</title>

    <style>
        :root {
            --bg: #0f2027;
            --bg2: #203a43;
            --text: #ffffff;
            --card: rgba(255, 255, 255, 0.1);
            --btn1: #ff416c;
            --btn2: #ff4b2b;
        }

        body.light {
            --bg: #f5f7fa;
            --bg2: #c3cfe2;
            --text: #111;
            --card: rgba(0, 0, 0, 0.08);
            --btn1: #36d1dc;
            --btn2: #5b86e5;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg), var(--bg2));
            font-family: Arial, sans-serif;
            color: var(--text);
            text-align: center;

            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: 0.5s;
        }

        h1 {
            margin-bottom: 20px;
        }

        input,
        button {
            padding: 18px;
            font-size: 18px;
            border-radius: 30px;
            border: none;
            margin: 10px;
        }

        input {
            width: 80%;
            max-width: 320px;
        }

        button {
            background: linear-gradient(135deg, var(--btn1), var(--btn2));
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:active {
            transform: scale(0.94);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .battle {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 20px;
        }

        .card {
            background: var(--card);
            border-radius: 20px;
            overflow: hidden;
            animation: fade 0.5s ease;
        }

        .card img {
            width: 100%;
            height: 240px;
            object-fit: cover;
        }

        .card h2 {
            padding: 14px;
            margin: 0;
        }

        @keyframes fade {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .heart {
            position: fixed;
            font-size: 24px;
            animation: fly 1s linear forwards;
            pointer-events: none;
        }

        @keyframes fly {
            from {
                opacity: 1;
                transform: translateY(0) scale(1);
            }

            to {
                opacity: 0;
                transform: translateY(-120px) scale(1.6);
            }
        }

        .toggle {
            position: fixed;
            top: 14px;
            right: 14px;
            padding: 10px 16px;
            font-size: 14px;
        }

        .top {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 20px;
        }

        .place {
            padding: 20px;
            border-radius: 20px;
            background: var(--card);
            font-size: 22px;
        }

        .first {
            font-size: 28px;
            box-shadow: 0 0 30px gold;
        }
    </style>
</head>

<body>

    <button class="toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>

    <!-- LOGIN -->
    <div id="login">
        <h1>–í–≤–µ–¥–∏—Ç–µ –∏–º—è</h1>
        <input id="username" placeholder="–í–∞—à–µ –∏–º—è">
        <button onclick="startApp()">–ù–∞—á–∞—Ç—å</button>
    </div>

    <!-- GAME -->
    <div id="game" style="display:none">
        <h1>–í—ã–±–µ—Ä–∏—Ç–µ</h1>
        <div id="battle" class="battle"></div>
    </div>

    <!-- RESULT -->
    <div id="result" style="display:none"></div>

    <script>

        const girls = [
            { name: "–°–µ–ª–µ–Ω", img: "images/selen.jpg" },
            { name: "–®–∞—Ö–Ω–æ–∑–∞", img: "images/shakhnoza.jpg" },
            { name: "–ú—É–±–∏–Ω–∞", img: "images/mubina.jpg" },
            { name: "–Ø–º–∏", img: "images/yami.jpg" },
            { name: "–†–æ–∑–∏—è", img: "images/roziya.jpg" },
            { name: "–ú–∞–ª–∏–∫–∞", img: "images/malika.jpg" },
            { name: "–ê–∏—à–∞", img: "images/aisha.jpg" }
        ];

        const boys = [
            { name: "–ê–∑–∏–∑–±–µ–∫", img: "images/azizbek.jpg" },
            { name: "–ê–±–¥—É–ª–ª–æ—Ö", img: "images/abdulloh.jpg" },
            { name: "–ò—Å—Ä–æ–∏–ª", img: "images/isroil.jpg" },
            { name: "–ê—Å–∞–¥–±–µ–∫", img: "images/asadbek.jpg" },
            { name: "–¢–∏–º—É—Ä", img: "images/timur.jpg" },
            { name: "–ò–º—Ä–∞–Ω", img: "images/imran.jpg" },
            { name: "–ò—Å—Ñ–∞–Ω–¥–∏–æ—Ä", img: "images/isfandiyor.jpg" },
        ];

        let pool = [];
        let ranking = [];
        let userName = "";

        function toggleTheme() {
            document.body.classList.toggle("light");
        }

        function startApp() {

            userName = document.getElementById("username").value.trim();

            if (girls.some(g => g.name === userName)) {
                pool = [...boys];
            } else if (boys.some(b => b.name === userName)) {
                pool = [...girls];
            } else {
                alert("–ò–º—è –Ω–µ –≤ —Å–ø–∏—Å–∫–µ");
                return;
            }

            document.getElementById("login").style.display = "none";
            document.getElementById("game").style.display = "block";
            nextRound();
        }

        function nextRound() {
            if (pool.length === 1) {
                ranking.unshift(pool[0]);
                showTop();
                sendToGoogle();
                return;
            }

            let a = pool.shift();
            let b = pool.shift();

            let battle = document.getElementById("battle");
            battle.innerHTML = "";

            battle.appendChild(makeCard(a, b));
            battle.appendChild(makeCard(b, a));
        }

        function makeCard(item, other) {

            let div = document.createElement("div");
            div.className = "card";

            div.innerHTML = `
        <img src="${item.img}">
        <h2>${item.name}</h2>
    `;

            div.onclick = (e) => {
                showHeart(e.clientX, e.clientY);
                pool.push(item);
                ranking.unshift(other);
                nextRound();
            };

            return div;
        }

        function showHeart(x, y) {
            let h = document.createElement("div");
            h.className = "heart";
            h.innerText = "üíñ";
            h.style.left = x + "px";
            h.style.top = y + "px";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 1000);
        }

        function showTop() {

            document.getElementById("game").style.display = "none";
            let r = document.getElementById("result");
            r.style.display = "block";

            r.innerHTML = `
        <h1>üèÜ –¢–æ–ø 3</h1>
        <div class="top">
            <div class="place first">ü•á ${ranking[0].name}</div>
            <div class="place">ü•à ${ranking[1].name}</div>
            <div class="place">ü•â ${ranking[2].name}</div>
        </div>
    `;
        }

        function sendToGoogle() {

            let url = "https://docs.google.com/forms/d/e/1FAIpQLSdjxIqr3wttTjMFRQH99vHdvNEHALEA1oOI8rU_n-vE0-5W0Q/formResponse";

            let data = new FormData();
            data.append("entry.2137641526", userName);
            data.append("entry.42689067", ranking.map(r => r.name).join(" ‚Üí "));

            fetch(url, { method: "POST", mode: "no-cors", body: data });
        }

    </script>

</body>

</html>
